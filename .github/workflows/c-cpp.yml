name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependency
      run: sudo apt-get install -y libpcap-dev qt6-base-dev
    
    - name: build
      run: ./build.sh
